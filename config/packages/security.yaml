security:
    enable_authenticator_manager: true
    # Configuration du hasher de mot de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Configuration des fournisseurs d'utilisateurs
    providers:
        # Définir un fournisseur d'utilisateurs basé sur votre base de données
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    # Configuration des firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:     
            lazy: true
            provider: app_user_provider
            entry_point: App\Security\UserLoginFormAuthenticator
            # Activer la déconnexion
            logout:
                path: app_logout
                target: home

    # Contrôle d'accès
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
